<body class="app">
    <main>
        <window-titlebar style="-webkit-app-region: drag">
            <header>
                <img height="35" src="../../icons/icons8-traffic-jam-96.png">
                <window-title>
                    <label>Driver&TO Interaction Study (STUD 2020)</label>
                    <label class="subtext">Enterprise Backend Simulator v1.0.1 // samyLS</label>
                </window-title>
                <script>//document.write(process.version)</script>
            </header>            
              <div style="-webkit-app-region: none" class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <a href="#!" class="btn btn-dark">Clear Console</a>
                <a href="#!" class="btn btn-dark">Hide</a>
              
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop5" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Window
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop5">
                    <a class="dropdown-item" href="#!">Hide</a>
                    <a class="dropdown-item" href="#!">Close</a>
                  </div>
                </div>
                <a href="#!" class="btn btn-danger">X</a>
              </div>
              
        </window-titlebar>
        <console id="uiTextView_console">
            <p>Hello World</p>
        </console>
        <console-input>
            <div class="input-group mb-3">
                <input id="uiTextfield_message" type="text" class="form-control" placeholder="Enter a valid signal" aria-label="Recipient's username"
                  aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="uiButton_sendMessage" class="btn btn-primary" type="button">Send</button>
                </div>
              </div>
              
        </console-input>
        <controlls>
            <div class="row">
                <div class="col-2">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">SZ2 (Disurbance)</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">SZ3 (Taxi-Mode)</a>
                  </div>
                  <div class="custom-control custom-checkbox p4">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Use VoiceChat</label>
                  </div>
                </div>
                <div class="col-10">
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                  </div>
                </div>
              </div>              
        </controlls>
    </main>
